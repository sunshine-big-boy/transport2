<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

	href="assets/font-awesome-4.6.3/css/font-awesome.min.css">

<link rel="stylesheet" href="assets/css/AdminLTE.min.css">

<style>
body {
	font-family: "Microsoft YaHei" !important
}

.form-line {
	margin-top: 10px;
}

      color:red;

    }*/

	padding-top: 5px;
	padding-right: 0px;

}

	padding-top: 5px;
}

}

<body class="skin-blue sidebar-mini" onload="init()">
	<div class="wrapper" style="height: 1500px">
		<!--part1:header-->
		<header class="main-header">
			<!--logo-->
			<a href="#" class="logo"> <span class="logo-mini">Admin</span> <span
				class="logo-lg">运输系统</span>
			</a>
			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> <span class="sr-only">Toggle</span>
				</a>
				<!--Navbar right menu-->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<!-- Messages: style can be found in dropdown.less-->
						<li class="dropdown messages-menu"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown"> <i
								class="fa fa-envelope-o"></i> <span class="label label-success">4</span>
						</a>
							<ul class="dropdown-menu">
								<li class="header">你有4条新消息</li>
								<li>
									<!--inner menu-->
									<ul class="menu">
										<li><a href="#">
												<h4>
													消息1 <small><i class="fa fa-clock-o"></i></small>
												</h4>
										</a></li>
									</ul>
								</li>
								<li class="footer"><a href="#" style="color: red;">See
										All Messages</a></li>

							</ul></li>
						<!--Notification-->
						<li class="dropdown notification-menu"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown"> <i
								class="fa fa-bell-o"></i> <span class="label label-warning">10</span>
						</a></li>
						<!-- Tasks-->
						<li class="dropdown tasks-menu"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown"> <i
								class="fa fa-flag-o"></i> <span class="label label-danger">9</span>
						</a></li>
						<!--User Account-->
						<li class="dropdown user user-menu"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown"> <img
								src="img/user2-160x160.jpg" class="user-image" alt="User Image" />
								<span class="hidden-xs" id="username"></span>
						</a></li>
						<!--end User Account-->
						<!--Options-->
						<li><a href="#" data-toggle="control-sidebar"><i
								class="fa fa-gears"></i></a></li>
						<!-- end options-->
					</ul>
				</div>
			</nav>
		</header>
		<!--part2:side-bar-->
		<aside class="main-sidebar">
			<section class="sidebar">
				<!--siderbar user panel-->
				<div class="user-panel">
					<div class="pull-left image">
						<img src="img/user2-160x160.jpg" class="image-circle"
							alt="User Img" />
					</div>
					<div class="pull-left info">
						<p id="username"></p>
						<a href="#"><i class="fa fa-circle text-success"></i>在线</a>
					</div>
				</div>
				<!--end of user panel-->
				<!--search form-->
				<form action="#" method="get" class="sidebar-form">
					<div class="input-group">
						<input type="text" class="form-control" /> <span
							class="input-group-btn">
							<button type="submit" class="btn btn-flat">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
				</form>
				<!--end of form-->
				<!--sidebar menu-->
				<ul class="sidebar-menu">
					<li class="header">主菜单</li>
					<li class="active treeview"><a href="#"> <i
							class="fa fa-dashbord"></i><span>货运单据填写</span> <span
							class="pull-right-container"> <i
								class="fa fa-angle-down pull-right"></i>
						</span>
					</a>
						<ul class="treeview-menu">
							<li><a href="#"><i class="fa fa-circle-o"></i>optin1</a></li>
							<li><a href="#"><i class="fa fa-circle-o"></i>optin2</a></li>
							<li><a href="#"><i class="fa fa-circle-o"></i>optin3</a></li>
						</ul></li>
					<li class="treeview"><a href="#"> <i class="fa fa-files-o"></i>
							<span>子菜单1</span> <span class="pull-right-container"> <i
								class="fa fa-angle-down pull-right"></i>
						</span>
					</a></li>
					<li class="treeview"><a href="#"> <i class="fa fa-files-o"></i>
							<span>子菜单2</span> <span class="pull-right-container"> <i
								class="fa fa-angle-down pull-right"></i>
						</span>
					</a></li>
					<li class="treeview"><a href="#"> <i class="fa fa-files-o"></i>
							<span>子菜单3</span> <span class="pull-right-container"> <i
								class="fa fa-angle-down pull-right"></i>
						</span>
					</a></li>

				</ul>
				<!-- end of sidebar menu-->


			</section>
			<!-- end of sidebar-->

		</aside>
		<!--part3:content-->
		<div class="content-wrapper">
			<section class="content-header">
				<h1>
					托运单填写<small>这是一行小字</small>
				</h1>
			</section>
			<!--content-->
			<section class="content">
				<div class="col-md-12">
					<!--order header-->
					<div class="box box-primary">
						<div class="box-header with-border">
							<h5 class="box-titile">货运单头</h5>
						</div>
						<!--/.order header end-->
						<div class="box-body">
							<!--first line-->
							<div class="row form-line">
								<div class="col-md-1 form-title">
									<span>日期</span>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control" placeholder="date" />
								</div>
								<!--/.date-->
								<div class="col-md-1 form-title">
									<span>发站</span>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control" placeholder="date" />
								</div>
								<!--/.src-->
								<div class="col-md-1 form-title">
									<span>到站</span>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control" placeholder="date" />
								</div>
								<!--/.dest-->
								<div class="col-md-1 form-title">
									<span>NO.</span>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control" placeholder="date" />
								</div>
								<!--/.NO.-->
							</div>
							<!--/.first line-->
						</div>
					</div>
					<!--order header-->
					<div class="row">
						<div class="col-md-6">
							<div class="box box-primary with-border">
								<div class="box-header with-border">
									<h5 class="box-titile">寄件方信息</h5>
								</div>
								<div class="box-body">
									<div class="form-group">
										<label>托运单位（人）</label> <input type="text" class="form-control"
											placeholder="托运单位">
									</div>
									<div class="form-group">
										<label>电话</label> <input type="text" class="form-control"
											placeholder="电话">
									</div>
									<div class="form-group">
										<label>详细地址</label> <input type="text" class="form-control"
											placeholder="详细地址">
									</div>
								</div>
							</div>
						</div>
						<!--/.test1-->
						<div class="col-md-6">
							<div class="box box-primary with-border">
								<div class="box-header with-border">
									<h5 class="box-titile">收件方信息</h5>
								</div>
								<div class="box-body">
									<div class="form-group">
										<label>收件单位（人）</label> <input type="text" class="form-control"
											placeholder="托运单位">
									</div>
									<div class="form-group">
										<label>电话</label> <input type="text" class="form-control"
											placeholder="电话">
									</div>
									<div class="form-group">
										<label>详细地址</label> <input type="text" class="form-control"
											placeholder="详细地址">
									</div>
								</div>
							</div>
						</div>
						<!--/.test2-->
					</div>
					<!--send and recv detail-->
				</div>
				<!--detail-->
				<div class="col-md-12">

					<div class="box box-primary">
						<div class="box-header with-border">

							<h4>
								货物详细信息
								<div class="btn btn-info pull-right" data-toggle="modal"
									data-target="#myModal">添加</div>
							</h4>

						</div>
						<!--/.header-->
						<div class="box-body">
							<table id="myTable">
							</table>
						</div>
					</div>
				</div>
				<!--/.good detail-->
			</section>
		</div>
		<!--part4:footer-->
		<footer class="main-footer"> </footer>
		<!--part5:control-bar-->
		<aside class="control-sidebar control-sidebar-dark"></aside>
		<!--part6:-->
		<div class="control-sidebar-bg"></div>
	</div>
	<div class="example-modal">
		<div class="modal" id="myModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">货物详情</h4>
					</div>
					<div class="modal-body">
						<div class="row modal-form-line">
							<div class="col-md-6">
								<div class="col-md-4 modal-form-title">
									<span>货物名称</span>
								</div>
								<div class="col-md-8 modal-form-input">
									<input id="modal_name" type="text" class="form-control"
										placeholder="货物名称" />
								</div>
							</div>
							<!--left-->
							<div class="col-md-6">
								<div class="col-md-4 modal-form-title">
									<span>件数</span>
								</div>
								<div class="col-md-8 modal-form-input">
									<input id="modal_amount" type="text" class="form-control"
										placeholder="件数" />
								</div>
							</div>
							<!--right-->
						</div>
						<!--line 1-->
						<div class="row modal-form-line">
							<div class="col-md-6">
								<div class="col-md-4 modal-form-title">
									<span>重量/体积</span>
								</div>
								<div class="col-md-8 modal-form-input">
									<input id="modal_weight" type="text" class="form-control"
										placeholder="重量" />
								</div>
							</div>
							<!--left-->
							<div class="col-md-6">
								<div class="col-md-4 modal-form-title">
									<span>费用</span>
								</div>
								<div class="col-md-8 modal-form-input">
									<input id="modal_fee" type="text" class="form-control"
										placeholder="费用" />
								</div>
							</div>
							<!--right-->
						</div>
						<!--line 2-->
						<div class="row modal-form-line">
							<div class="col-md-6">
								<div class="col-md-4 modal-form-title">
									<span>结算方式</span>
								</div>
								<div class="col-md-8 modal-form-input">
									<input id="modal_paytype" type="text" class="form-control"
										placeholder="重量" />
								</div>
							</div>
							<!--left-->
							<div class="col-md-6">
								<div class="col-md-4 modal-form-title">
									<span>提货方式</span>
								</div>
								<div class="col-md-8 modal-form-input">
									<input id="modal_fetchtype" type="text" class="form-control"
										placeholder="费用" />
								</div>
							</div>
							<!--right-->
						</div>
						<!--line 3-->
						<ul class="nav nav-tabs" id="myTab">
							<li class="active"><a href="#left">其他计费</a></li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="left">
								<div class="row modal-form-line">
									<div class="col-md-6" style="text-align: center;">
										<span>种类</span>
									</div>
									<!--left-->
									<div class="col-md-6" style="text-align: center;">
										<span>费用</span>
									</div>
									<!--right-->
								</div>
								<!--line 1-->
								<div class="row modal-form-line">
									<div class="col-md-6" style="text-align: center;">
										<span>保价5%</span>
									</div>
									<!--left-->
									<div class="col-md-6" style="text-align: center;">
										<input type="text" id="modal_baojia" />
									</div>
									<!--right-->
								</div>
								<!--line 2-->
								<div class="row modal-form-line">
									<div class="col-md-6" style="text-align: center;">
										<span>代收货款</span>
									</div>
									<!--left-->
									<div class="col-md-6" style="text-align: center;">
										<input type="text" id="modal_daishou" />
									</div>
									<!--right-->
								</div>
								<!--line 3-->
								<div class="row modal-form-line">
									<div class="col-md-6" style="text-align: center;">
										<span>手续费5%</span>
									</div>
									<!--left-->
									<div class="col-md-6" style="text-align: center;">
										<input type="text" id="modal_shouxufei" />
									</div>
									<!--right-->
								</div>
								<!--line 4-->
							</div>
							<!--/.tab-pane-->
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default pull-left"
								data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary"
								onclick="fetchAndUpdateTable()">保存</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
		</div>
		<!-- /.example-modal -->
</body>
